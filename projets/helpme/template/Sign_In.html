<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/png" href=".\Resources\Yacine\Website_Logo.png">
  <title>Help me | Inscription</title>
  <meta name="description" content="Inscrivez-vous en tant qu'assossiation et commencez Ã  aider les gens." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./Styles_Y_Sign_In.css">

  <link rel="stylesheet" href="./Packages/Sign_In_Log_In/Font-Awesome-4.7/css/font-awesome.min.css">
  <link rel="stylesheet" href="./Packages/Sign_In_Log_In/Utility.css">
</head>
<body>
  <!-- Sign In Navigation Bar -------------------------------------------------------------------->
  <section>
    <nav>
      <div class="col-nav menu-container-nav">
        <ul class="menu-content-nav text-nav">
          <li class="open-menu-categories"><a href="./Accueil.html" class="selected-categories">Accueil</a></li>
        </ul>
      </div>
    </nav>
    <div class="sub-menu categories">
      <a class="close-menu-categories"></a>
    </div>
    <div class="closer">
      <div class="hero">
      </div>
    </div>
  </section>
  <!-- End Sign In Navigation Bar -------------------------------------------------------------------->


  <!-- Sign In Form -------------------------------------------------------------------->
  <section>
    <div class="sign_in">


              <form class="login100-form validate-form">


                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                  <input class="input100" type="text" name="email" placeholder="Email">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                  <input class="input100" type="password" name="pass" placeholder="Password">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                </div>


                <div class="container-login100-form-btn">
                  <button class="login100-form-btn">
                    Login
                  </button>
                </div>


              </form>




    </div>
  </section>
  <!-- End Sign In Form -------------------------------------------------------------------->
<script src="./Scripts_Y.js"></script>
<script src="./Packages/JQuery-3.6.0.js"></script>
</body>
</html>
