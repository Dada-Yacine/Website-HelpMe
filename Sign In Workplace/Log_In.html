<body>
<div class="log_in">
		<h1>Connexion d'assossiation</h1>

				<form class="login100-form validate-form">


					<div class="wrap-input100 validate-input" data-validate = "Un Nom d'association est requis">
						<input class="input100" type="text" name="nom_association" placeholder="Nom d'association">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Un Mot de passe est requis">
						<input class="input100" type="password" name="mot_de_pass" placeholder="Mot de passe">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

				<div class="form_check_input_log_in">
				<span>Créer un compte </span><a href="./Sign_In.html">→</a>
				</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Connexion
						</button>
					</div>

			</form>

</div>


	<script src="JQuery-3.6.0.js"></script>




<script src='https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.min.js'></script>
<script src='https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.min.js'></script>
<script src='https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.min.js'></script>
<script src='https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js'></script>
<script src='https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.min.js'></script>
<script src='https://unpkg.com/filepond-plugin-image-crop/dist/filepond-plugin-image-crop.min.js'></script>
<script src='https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.min.js'></script>
<script src='https://unpkg.com/filepond-plugin-image-transform/dist/filepond-plugin-image-transform.min.js'></script>
<script src="https://unpkg.com/filepond/dist/filepond.js"></script>

<script>
/* We want to preview images, so we need to register the Image Preview plugin */
FilePond.registerPlugin(
	// encodes the file as base64 data
	FilePondPluginFileEncode,
	// validates the size of the file
	FilePondPluginFileValidateSize,
	// validates files based on input type
  FilePondPluginFileValidateType,
	// corrects mobile image orientation
  FilePondPluginImageExifOrientation,
	// previews the image
  FilePondPluginImagePreview,
	// crops the image to a certain aspect ratio
  FilePondPluginImageCrop,
	// resizes the image to fit a certain size
  FilePondPluginImageResize,
	// applies crop and resize information on the client
  FilePondPluginImageTransform
);
// Select the file input and use create() to turn it into a pond
FilePond.create(
	document.querySelector('input[id="Avatar_Drop"]'),
	{
		labelIdle: `Déposez ici le logo de votre association ou <span class="filepond--label-action">Parcourir</span>`,
    imagePreviewHeight: 170,
    imageCropAspectRatio: '1:1',
    imageResizeTargetWidth: 200,
    imageResizeTargetHeight: 200,
    stylePanelLayout: 'compact circle',
    styleLoadIndicatorPosition: 'center bottom',
    styleButtonRemoveItemPosition: 'center bottom'
	}
);
const inputElement = document.querySelector('input[id="Avatar_Drop"]');
const pond = FilePond.create( inputElement );
</script>
