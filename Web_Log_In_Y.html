<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
  <link rel="icon" type="image/png" href=".\Resources\Yacine\Website_Logo.png">
  <title>Help me | Connexion</title>
  <meta name="description" content="Connectez-vous à votre compte et commencez à ajouter des cas d'urgence." />
	<link rel="stylesheet" type="text/css" href="Styles_Sign_In_Log_In_Y.css">
	<link rel="stylesheet" href="./Packages/Website_Fonts/Font-Awesome-4.7/css/Font-Awesome.min.css">
</head>
<body>
	<!-- Log In Form -------------------------------------------------------------------->
	<section>
		<div class="Hero_Log_In"><img src="./Resources/Yacine/Banner_Background_03.png" alt=""></div>
		<div class="log_in">
			<h1><a href="./Web_Accueil_Y.html" class="return">←</a>Connexion d'assossiation</h1>
			<form class="login100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate="Un Nom d'association est requis">
					<input class="input100" type="text" name="nom_association" placeholder="Nom d'association">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-user" aria-hidden="true"></i>
					</span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Un Mot de passe est requis">
					<input class="input100" type="password" name="mot_de_pass" placeholder="Mot de passe">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				<div class="form_check_input_log_in">
					<span>Créer un compte </span><a href="./Web_Sign_In_Y.html">→</a>
				</div>
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">Connexion</button>
				</div>
			</form>
		</div>
	</section>
	<!-- End Log In Form -------------------------------------------------------------------->
	<script src="./Packages/JQuery-3.6.0.js"></script>
	<script src="Scripts_Sign_In_Log_In_Y.js"></script>
</body>
</html>
